    defaults: { _controller: "BackendCoreBundle:Vols:show" }

vols_new:
    pattern:  /new
    defaults: { _controller: "BackendCoreBundle:Vols:new" }

vols_create:
    pattern:  /create
    defaults: { _controller: "BackendCoreBundle:Vols:create" }
