vols_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BackendCoreBundle:Vols:edit" }

vols_update:
    pattern:  /{id}/update
    defaults: { _controller: "BackendCoreBundle:Vols:update" }
    requirements: { _method: post }

vols_delete:
